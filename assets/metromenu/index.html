	<meta charset="UTF-8" />

    <title>jQuery Metro Menu - Metro UI Style Menus - jQuery Plugin</title>
    
    <link href="./css/jq-metro.css" rel="stylesheet" type="text/css" />    
	<script>
	// Edit to suit your needs.
	var ADAPT_CONFIG = {
	  // Where is your CSS?
	  path: 'css/',
	
	  // false = Only run once, when page first loads.
	  // true = Change on window resize and page tilt.
	  dynamic: true,
	
	  // First range entry is the minimum.
	  // Last range entry is the maximum.
	  // Separate ranges by "to" keyword.
	  
	  // Nexus S			4"@240dpi		480x800
	  // Galaxy SII		4.3"@			480x800	  
	  // Galaxy Tab 2	7"@160dpi		600x1024
	  // Galaxy Nexus	4.65"@320dpi		720x1280
	  // HTC One X		4.7"@320dpi		720x1280
	  // Galaxy SIII		4.8"@320dpi		720x1280
	  // Galaxy Note		5.3"@320dpi		800x1280
	  // Nexus 7			7"@213dpi		800x1280
	  // Define with screen width.
	  range: [
	    '0px    to 480px = 480.css',
	    '480px  to 600px = 480.css',
	    '600px  to 720px = 480.css',
	    '720px  to 800px = 480.css',
	    '800px to 1920px = 480.css'
	  ]
	};
	</script>
	    
    <script src="./jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="./jquery-ui-1.9.2.custom.min.js"></script>    
    <script src="./jquery.ui.touch-punch.min.js"></script>    
    <link rel="stylesheet" href="./css/jquery-ui.css" />     
    <script src="./jquery.metro.js" type="text/javascript"></script>
    <script type="text/javascript">
    function updateMetroMenu(json) {
    		$("#metroui_itemMenu").empty();
			$("#metroui_itemMenu").addMetroSimpleText(json);
    }
    
    // JavaScript 不支援多態
    
	function startActivityWithID(id, packageName, activityName) {
		MetroMenu.startActivity(id, packageName, activityName);		// Java 多態
	}  
	
	function startActivityByModule(id, moduleName) {
		MetroMenu.startActivity(id, moduleName);
	} 	  

	// Callback function
	function updateMissedCalls(calls) {
			$("#Phone").html("<h2>" + calls + "</h2>");
	}
	
	// LAB: Paint !
	var preColor = 0;
	var color = [ 'metro-green', 'metro-black', 'metro-red', 'metro-blue'];
	
	function paintTile() {
			$(".metro").removeClass(color[preColor]);
			
			preColor = preColor + 1;
			if (preColor >= color.length) {
				preColor = 0;
			}
			$(".metro").addClass(color[preColor]);
	}
    </script>
</head>
<body>

  <div class="clear"></div>
  
  <div class="grid_1">
	<div id="metroui_menu" class="metro-ui fleft" style="display:block;"></div>
    <div id="metroui_itemMenu" class="metro-ui fleft" style="display:block;"></div>	
    <div id="metroui_item" class="metro-ui fleft" style="display:block;"></div>
  </div>
  <div class="grid_2">
  	<div class="options" onClick="MetroMenu.lauchPackageManager();"></div>
  	<div class="options_sorting" onClick="parent.location='sortable.html'"></div> 
  	<div class="options_remove" onClick="parent.location='remove.html'"></div>  
  	<div class="options_paint" onClick="paintTile();"></div>  	  	 	  		  	 	
  </div>
  <div class="debug"></div>
</body>
