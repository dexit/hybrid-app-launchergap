<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery Metro Menu - Metro UI Style Menus - jQuery Plugin</title>
    <link href="./jq-metro.css" rel="stylesheet" type="text/css" />
    <script src="./jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="./jquery.metro.js" type="text/javascript"></script>
    <script type="text/javascript">
  
    var contactItem = [
    	{bgcolor: '#0080ff', package: 'com.google.com', app: 'Contacts', activity: 'contacts.html', image: 'images/Globe.png'}, 
    	{bgcolor: '#0080ff', package: 'com.google.com', app: 'Contacts', activity: 'contacts.html', image: ''}
    ];
          
    $(document).ready(function () {
		//$("#metroui_itemMenu").addMetroSimpleText(contactItem);
		//createDefault();		
    });
    
    // Callback from WebView when load first page finished.
    function createMetroMenu(json) {
    		createDefault();
    		$("#metroui_itemMenu").addMetroSimpleText(json);
    }
    
    function updateMetroMenu(json) {
    		$("#metroui_itemMenu").empty();
    		$("#metroui_itemMenu").addMetroSimpleText(json);
    }
    
    // This is always the default Tiles.
    function createDefault() {
    	   	$("#metroui_menu").AddMetroImageTile('metro-black', 'tiles/Digital_Camera.png', 'Camera', "item-camera", false);
    	   	$("#metroui_menu").AddMetroImageTile('metro-default', 'images/Android-Browser-64.png', 'Browser', "item-camera", true);

    }
    
    function startActivity(packageName, activityName) {
    		MetroMenu.startActivity(packageName, activityName);
    }
    
    /* Image tile modules. Callback back from jQuery Metro */
    function cameraModule(id) {
    	//$("#"+id).fadeOut('fast');
    	MetroMenu.startActivity("com.android.camera", "com.android.camera.Camera");
    }
    
    function browserModule(id) {
    	MetroMenu.startActivity("com.android.browser", "com.android.browser.BrowserActivity");
    }    
    </script>
</head>
<body>

  <div class="clear"></div>
  
  <div class="grid_1">
	<div id="metroui_menu" class="metro-ui fleft" style="display:block;"></div>
    <div id="metroui_itemMenu" class="metro-ui fleft" style="display:block;"></div>	
    <div id="metroui_item" class="metro-ui fleft" style="display:block;"></div>
  </div>
  <div class="grid_12">
  	<div class="options" onClick="MetroMenu.lauchPackageManager();"></div>
  </div>
  <div class="debug"></div>
</body>
</html>
