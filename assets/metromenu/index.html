<!DOCTYPE html >
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery Metro Menu - Metro UI Style Menus - jQuery Plugin</title>
    
    <link href="./css/jq-metro.css" rel="stylesheet" type="text/css" />    
	<script>
	// Edit to suit your needs.
	var ADAPT_CONFIG = {
	  // Where is your CSS?
	  path: 'css/',
	
	  // false = Only run once, when page first loads.
	  // true = Change on window resize and page tilt.
	  dynamic: true,
	
	  // First range entry is the minimum.
	  // Last range entry is the maximum.
	  // Separate ranges by "to" keyword.
	  
	  // Nexus S			4"@240dpi		480x800
	  // Galaxy SII		4.3"@			480x800	  
	  // Galaxy Tab 2	7"@160dpi		600x1024
	  // Galaxy Nexus	4.65"@320dpi		720x1280
	  // HTC One X		4.7"@320dpi		720x1280
	  // Galaxy SIII		4.8"@320dpi		720x1280
	  // Galaxy Note		5.3"@320dpi		800x1280
	  // Nexus 7			7"@213dpi		800x1280
	  // Define with screen width.
	  range: [
	    '0px    to 480px = 480.css',
	    '480px  to 600px = 600.css',
	    '600px  to 720px = 600.css',
	    '720px  to 800px = 600.css'
	  ]
	};
	</script>
	    
    <script src="./jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="./jquery.metro.js" type="text/javascript"></script>
    <script type="text/javascript">
  
    var contactItem = [
    	{bgcolor: '#0080ff', package: 'com.google.com', app: 'Contacts', activity: 'contacts.html', image: 'images/Globe.png'}, 
		{bgcolor: '#0080ff', package: 'com.google.com', app: 'Contacts', activity: 'contacts.html', image: ''}
    ];

    $(document).ready(function () {
		//$("#metroui_itemMenu").addMetroSimpleText(contactItem);
		//createDefault();		
    });
    
    // Callback from WebView when load first page finished.
    function createMetroMenu(json) {
    		//createDefault();
			$("#metroui_itemMenu").addMetroSimpleText(json);
    }
    
    function updateMetroMenu(json) {
    		$("#metroui_itemMenu").empty();
			$("#metroui_itemMenu").addMetroSimpleText(json);
    }
    
	// The special tiles. (built-in tiles)
    function createDefault() {
    	   	$("#metroui_menu").AddMetroImageTile('metro-green', 'tiles/IE_64.png', 'Browser', "item-browser", true);
			$("#metroui_menu").AddMetroImageTile('metro-green', 'tiles/Cell_64.png', 'Phone', 'item-phone', true);
    	   	$("#metroui_menu").AddMetroImageTile('metro-black', 'tiles/Digital_Camera.png', 'Camera', "item-camera", false);	
			$("#metroui_menu").AddMetroImageTile('metro-green', 'tiles/YouTube_64.png', 'Youtube', 'item-youtube', true);    	
			$("#metroui_menu").AddMetroImageTile('metro-green', 'tiles/ConversionMassanger_64.png', 'Massanger', 'item-massanger', true);    	   						   			
	}

	function startActivity(packageName, activityName) {
		MetroMenu.startActivity(packageName, activityName);
    }
    
    /* Image tile modules. Callback back from jQuery Metro */
    function cameraModule(id) {
    	//$("#"+id).fadeOut('fast');
		MetroMenu.startActivity("Camera");
    }
    
    function browserModule(id) {
		MetroMenu.startActivity("Browser");
    }

    function phoneModule(id) {
		MetroMenu.startActivity("Phone");
    }
    
    function youtubeModule(id) {
		MetroMenu.startActivity("Youtube");
    }
    
    function massangerModule(id) {
		MetroMenu.startActivity("Massanger");
    }        
    </script>
</head>
<body>

  <div class="clear"></div>
  
  <div class="grid_1">
	<div id="metroui_menu" class="metro-ui fleft" style="display:block;"></div>
    <div id="metroui_itemMenu" class="metro-ui fleft" style="display:block;"></div>	
    <div id="metroui_item" class="metro-ui fleft" style="display:block;"></div>
  </div>
  <div class="grid_2">
  	<div class="options" onClick="MetroMenu.lauchPackageManager();"></div>
  </div>
  <div class="debug"></div>
</body>
<script src="./adapt.js"></script>
</html>
